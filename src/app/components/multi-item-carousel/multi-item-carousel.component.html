<mdb-carousel
  [isControls]="true"
  class="carousel-multi-item multi-animation"
  [type]="'carousel-multi-item'"
  [animation]="'slide'"
>
  <mdb-carousel-item class="nobackground" *ngFor="let item of slides; let i = index">
    <div class="row">
      <div class="col-md-3 product-men women_two" *ngFor="let product of item">
        <div class="product-googles-info googles mb-3">
          <div class="men-pro-item">
            <div class="men-thumb-item">
              <img src="{{ product.image }}" class="img-fluid" alt="" />
              <div class="men-cart-pro">
                <div class="inner-men-cart-pro">
                  <a (click)="setCurProduct(product)" class="link-product-add-cart">add to cart</a>
                </div>
              </div>
              <span class="product-new-top">New</span>
            </div>
            <div class="item-info-product">
              <div class="info-product-price">
                <div class="grid_meta">
                  <div class="product_price">
                    <h4>
                      <a href="single.html">{{ product.name }}</a>
                    </h4>
                    <div class="grid-price mt-2">
                      <span class="money">{{ product.price  | currency: 'R' }}</span>
                    </div>
                  </div>
                  <ul class="stars">
                    <li>
                      <a href="#">
                        <i class="fa fa-star" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa fa-star" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa fa-star" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa fa-star" aria-hidden="true"></i>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <i class="fa fa-star-half-o" aria-hidden="true"></i>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="googles single-item hvr-outline-out">
                    <button (click)="setCurProduct(product)" class="googles-cart pgoogles-cart">
                      <i class="fas fa-cart-plus"></i>
                    </button>
                </div>
              </div>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mdb-carousel-item>
</mdb-carousel>

<app-modal [product]="currentProduct"></app-modal>
