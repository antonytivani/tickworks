<section class="banner-bottom-wthreelayouts">
  <h3 class="tittle-w3layouts my-lg-4 my-4">New Arrivals for you</h3>
  <div class="row">
    <!-- new arrivals -->
    <div class="col-md-3 product-men women_two" *ngFor="let arrival of arrivals; let i = index">
      <div class="product-googles-info googles mb-3" *ngIf="i < 8">
        <div class="men-pro-item">
          <div class="men-thumb-item">
            <img src="{{ arrival.image }}" class="img-fluid" alt="" />
            <div class="men-cart-pro">
              <div class="inner-men-cart-pro">
                <a [routerLink]="['/order']" class="link-product-add-cart">Quick View</a>
              </div>
            </div>
            <span class="product-new-top">New</span>
          </div>
          <div class="item-info-product">
            <div class="info-product-price">
              <div class="grid_meta">
                <div class="product_price">
                  <h4>
                    <a href="single.html">{{ arrival.name }}</a>
                  </h4>
                  <div class="grid-price mt-2">
                    <span class="money">{{ arrival.price }}</span>
                  </div>
                </div>
                <ul class="stars">
                  <li>
                    <a href="#">
                      <i class="fa fa-star" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa fa-star" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa fa-star" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa fa-star" aria-hidden="true"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa fa-star-half-o" aria-hidden="true"></i>
                    </a>
                  </li>
                </ul>
              </div>
              <div class="googles single-item hvr-outline-out">
                <form action="#" method="post">
                  <input type="hidden" name="cmd" value="_cart" />
                  <input type="hidden" name="add" value="1" />
                  <input type="hidden" name="googles_item" value="Farenheit" />
                  <input type="hidden" name="amount" value="575.00" />
                  <button type="submit" class="googles-cart pgoogles-cart">
                    <i class="fas fa-cart-plus"></i>
                  </button>
                </form>
              </div>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- //new arrivals -->
  </div>
</section>
