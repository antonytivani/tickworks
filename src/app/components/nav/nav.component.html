<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color" [containerInside]="false">
  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="#">Logo</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>
    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a [routerLink]="['/']" routerLinkActive="router-link-active" class="nav-link waves-light" mdbWavesEffect
          >Home<span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/about-us']"
          routerLinkActive="router-link-active"
          class="nav-link waves-light"
          mdbWavesEffect
          >About us</a
        >
      </li>
      <li class="nav-item">
        <a [routerLink]="['/shop']" routerLinkActive="router-link-active" class="nav-link waves-light" mdbWavesEffect
          >Shop</a
        >
      </li>
      <li class="nav-item">
        <a
          [routerLink]="['/contact-us']"
          routerLinkActive="router-link-active"
          class="nav-link waves-light"
          mdbWavesEffect
          >contact us</a
        >
      </li>
    </ul>
    <!-- Links -->

    <ul class="navbar-nav ml-auto nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link" href="www.facebook.com" target="blank">
          <mdb-icon fab icon="facebook"></mdb-icon>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link">
          <mdb-icon fab icon="twitter"></mdb-icon>
        </a>
      </li>
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect
          >2<mdb-icon fas icon="cart-arrow-down"></mdb-icon
        ></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <div class="shopping-cart">
            <div class="shopping-cart-header">
              <i class="fa fa-shopping-cart cart-icon"></i><span class="badge">2</span>
              <div class="shopping-cart-total">
                <span class="lighter-text">Total:</span>
                <span class="main-color-text">R2,229.97</span>
              </div>
            </div>
            <!--end shopping-cart-header -->

            <ul class="shopping-cart-items">
              <li class="clearfix">
                <img src="../../../assets/images//watch6.png" alt="item1" />
                <span class="item-name">Watch one</span>
                <span class="item-price">R849.99</span>
                <span class="item-quantity">Items: 01</span>
              </li>
              <li class="clearfix">
                <img src="../../../assets/images//watch6.png" alt="item1" />
                <span class="item-name">Watch two</span>
                <span class="item-price">R849.99</span>
                <span class="item-quantity">Items: 01</span>
              </li>
            </ul>
            <a href="#" class="button">Checkout</a>
          </div>
          <!--end shopping-cart -->
          <!--end container -->
        </div>
      </li>
    </ul>
  </links>
  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->
