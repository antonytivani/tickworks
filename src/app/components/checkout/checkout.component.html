<!-- banner -->
<div class="banner_inner">
  <div class="services-breadcrumb">
    <div class="inner_breadcrumb">
      <ul class="short">
        <li>
          <a href="index.html">Home</a>
          <i>|</i>
        </li>
        <li>Checkout</li>
      </ul>
    </div>
  </div>
</div>
<!--//banner -->

<section class="banner-bottom-wthreelayouts py-lg-5 py-3">
  <div class="container">
    <h3 class="tittle-w3layouts text-center my-lg-4 my-4">Checkout</h3>
    <div class="inner_sec">
      <p class="sub text-center mb-lg-5 mb-3">It's time to place your order for your goodies!</p>
      <table mdbTable striped="true mb-5">
        <thead>
          <tr class="table-header">
            <th *ngFor="let head of headElements" scope="col">{{ head }}</th>
          </tr>
        </thead>
        <tbody>
          <tr mdbTableCol *ngFor="let product of elements ">
            <td>{{ product.name }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.price | currency: 'R'}}</td>
            <td> <button (click)="removeProductFromCart(product)" class="googles-cart pgoogles-cart">
              remove
            </button></td>
          </tr>
        </tbody>
      </table>

      <div class="contact_grid_right">
        <form action="mailto:info@tickworks.co.za?subject=Order" method="post" enctype="text/plain">
          <div class="row contact_left_grid">
            <div class="col-md-6 con-left">
              <div class="form-group">
                <label class="my-2">Full name</label>
                <input class="form-control" type="text" name="Name" placeholder="" required="" />
              </div>
              <div class="form-group">
                <label class="my-2">Contact number</label>
                <input class="form-control" type="text" name="contact" placeholder="" required="" />
              </div>
              <div class="form-group">
                <label class="my-2">Full address</label>
                <input class="form-control" type="text" name="address" placeholder="" required="" />
              </div>
            </div>
            <div class="col-md-6 con-left">
              <div class="form-group">
                <label class="my-2">Email address</label>
                <input class="form-control" type="email" name="email" placeholder="" required="" />
              </div>
              <div class="form-group">
                <label class="my-2">Comment</label>
                <input class="form-control" type="text"  name="comment" placeholder="" required="" />
              </div>
              <div  *ngFor="let product of elements">
                  <input type="hidden"  name="product required" value="Product name- {{product.name}} price - {{product.price | currency: 'R'}}  quantity - {{product.quantity}} "><br>
              </div>
              <div class="form-group mt-20">
                <label class="my-2"></label>
                <input class="form-control" type="submit" value="Place order" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
